<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent_div{
            
            display: grid;
            grid-template-columns:80px 80px ;
            grid-template-rows: 80px 80px;
            gap: 4px;
             }
        .parent_div div{
            
            border: 2px double black;
            text-align: center;
            padding: 15px;
        }


       
    </style>
</head>
<body>
    <div class="parent_div">
        <div style="grid-column: 1/3;">header</div>
        <div style="grid-column: 1/3;">Nav</div>
        <div style="grid-row: 3/5;" >section</div>
        <div style="grid-row: 3/6;"> aside</div>
        <div >article</div>
        <div style="grid-column: 1/3;">footer </div>
    </div>
</body>
</html>
